        <div class="artcenter" id="register-article">
            <article>
                Register for a club team here!
            </article>
        </div>
        <div>
            <form action="#" method="post" class="form">
                <div>
                    <label for="first-name">First name</label>
                    <input id="first-name" name="firstName" type="text" minlength="2" maxlength="60" required>
                </div>
                <div>
                    <label for="last-name">Last name</label>
                    <input id="last-name" name="lastName" type="text" minlength="2" maxlength="60" required>
                </div>
                <div>
                    <label for="email">Email</label>
                    <input id="email" name="email" type="email" autocomplete="email" required>
                </div>
                <div>
                    <label for="birth-date">Birth date</label>
                    <input id="birth-date" name="birthDate" type="date" required>
                </div>
                <div>
                    <label for="interest">Age group</label>
                    <select id="interest" name="interest" required>
                        <option value="" selected disabled>Select one</option>
                        <option value="U19">U19</option>
                        <option value="U16">U16</option>
                        <option value="U13">U13</option>
                        <option value="U10">U10</option>
                    </select>
                </div>
                <div>
                    <button type="submit">Register</button>
                </div>
            </form>
        </div>
