<!DOCTYPE html> <!-- Document type declaration -->
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Class 3 example</title> <!-- Title of the Web Page -->
    </head>

    <body> <!-- Body of the web page -->
        <table>
            <style>
                table, th, td {
                    border: 2px solid black;
                    /* border-collapse: collapse; */
                    padding: 5px;
                    text-align: center;
                }
            </style>
            <caption>Team Schedule</caption>
            <tr> <!-- table row -->
                <th></th> <!-- table header -->
                <th scope="col">Mon</th>
                <th scope="col">Wed</th>
                <th scope="col">Fri</th>
            </tr>
            <tr>
                <th scope="row">9:00</th>
                <td colspan="3">Warmup</td> <!-- span 3 columns -->
            </tr>
            <tr>
                <th scope="row">10:00</th>
                <td>Drills</td><!-- table data -->
                <td>Skills Test</td>
                <td rowspan="2">Scrimmage</td> <!-- span 2 rows -->
            </tr>
            <tr>
                <th scope="row">11:00</th>
                <td>Film</td> 
                <td>Weights</td>
            </tr>
        </table>
    </body>
</html>
